<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-cadastro.css" />

    <title>Cadastro</title>
  </head>

  <body>
    <!--nav-bar-->
    <header>
      <nav>
        <div class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#contact">Contato</a></li>
            <li><a href="#sobre">Sobre</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <form class="form">
        <label class="item-form" for="nome">Nome:</label>
        <input
          class="item-form"
          type="text"
          id="nome"
          name="nome"
          required
        /><br /><br />

        <label class="item-form" for="email">E-mail:</label>
        <input
          class="item-form"
          type="email"
          id="email"
          name="email"
          required
        /><br /><br />

        <label class="item-form" for="telefone">Telefone:</label>
        <input
          class="item-form"
          type="tel"
          id="telefone"
          name="telefone"
          required
        /><br /><br />

        <label class="item-form" for="cpf">CPF:</label>
        <input
          class="item-form"
          type="text"
          id="cpf"
          name="cpf"
          required
        /><br /><br />

        <label class="item-form" for="apartamento"
          >NÃºmero do Apartamento:</label
        >
        <input
          class="item-form"
          type="number"
          id="apartamento"
          name="apartamento"
          required
        /><br /><br />

        <label class="item-form" for="bloco">Bloco do Apartamento:</label>
        <input
          class="item-form"
          type="number"
          id="bloco_do_apartamento"
          name="bloco_do_apartamento"
          min="0"
          required
        />

        <br /><br />

        <input class="item-form" type="submit" value="Cadastrar" />
      </form>
    </section>
  </body>
  <script src="js/index.js"></script>
</html>
