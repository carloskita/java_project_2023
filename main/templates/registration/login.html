{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/style-login.css' %}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"/>

  <title>Arboretto</title>
</head>
<body class="d-flex justify-content-center align-items-center color">
  <div class="centralizado">
   
  </div>
  <div class="text-center">
    <div class="card-header">
      <h3>Login</h3>
      <p>Preencha os dados do login para acessar</p>

      {% block content %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">CPF:</label>
          <input name="username" class="form-control"></input>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input name="password" type="password" class="form-control"></input>
        </div>
        <button type="submit" class="btn btn-success align-self-center">Entrar</button>
      </form>
      {% endblock %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
