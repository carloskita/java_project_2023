<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style-index.css" />

  <title>Arboretto</title>
</head>
<body>
<div class="centralizado">
  <h1>Arboretto</h1>
</div>
<div class="card-container">
  <div class="card">
    <h3>Login</h3>
    <p>Preencha os dados do login para acessar</p>
    <form id="user">
      <label for="cpf">CPF:</label>
      <input
              type="text"
              id="cpf"
              name="cpf"
              maxlength="14"
              required
      />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />
      <span id="error"></span>
      <button type="submit">Entrar</button>
      <div class="error-message" id="cpf-error"></div>
    </form>
  </div>
</div>
<script src="script/autentication.js"></script>
<script>

const handleLogin = async (data) => {
  const headers = new Headers();
  headers.append("Content-Type", "application/json");

  if(data.senha !== env){
    alert("Usuario ou senha errado(s)");
    return;
  }

  Object.entries(data).forEach(([key, value]) => {
    headers.append(key, value);
  });

  const url = "http://localhost:8081/auth-residence";

  const response = await fetch(url, {
    method: "GET",
    headers: headers,
  });

  if (response.ok) {
    // Redirect to the new page upon successful login
    window.open("http://localhost:8081/calendario.html", "_blank");
  } else {
    throw new Error("Login failed");
  }
};

document.querySelector("form").addEventListener("submit", async (event) => {
  event.preventDefault();
  const cpf = document.getElementById("cpf").value;
  const senha = document.getElementById("senha").value;
  const data = { cpf, senha };

  try {
    await handleLogin(data);
  } catch (error) {
    console.error(error);
    // Handle the login error
  }
});

</script>
</body>
</html>
